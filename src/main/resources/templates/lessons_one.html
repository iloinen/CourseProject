<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<div id="container">
    <div id="menubar">
        <div id="menu_main">
            <a data-th-href="@{/home}">Home</a>
            <a data-th-href="@{/register}">Register</a>
            <a data-sec-authorize="!isAuthenticated()" data-th-href="@{/login}">Login</a>
            <a data-th-href="@{/lessons}">Lessons</a>
        </div>
        <div id="logout" data-sec-authorize="isAuthenticated()">
            <form data-th-action="@{/logout}" method="post">
                <input type="submit" value="Logout">
            </form>
        </div>
    </div>

    <div id="content" data-th-object="${lesson}">
        <h1 data-th-text="${lesson} == null ? 'No lesson' : ${lesson.title}"></h1>

        <p data-th-if="${errorMsg} != null" data-th-text="${errorMsg}"></p>

        <div data-th-if="${lesson} != null">
            <div data-th-each="task : ${lesson.tasks}">
                <p data-th-text="${task.question}"></p>
                <ul data-th-each="answer : ${task.answers}">
                    <li>
                        <span data-th-text="${answer.answer.text}"></span>
                        <span data-th-text="' (' + ${answer.isCorrect} + ')'"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>

</body>

</html>
